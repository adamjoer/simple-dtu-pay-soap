version: "3.9"

services:
  rabbit-mq:
    image: rabbitmq:management
    container_name: rabbit-mq-container
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 3s
      timeout: 3s
      retries: 30

  user-service:
    image: user-service
    container_name: user-service-container
    depends_on:
      rabbit-mq:
        condition: service_healthy

  payment-service:
    image: payment-service
    container_name: payment-service-container
    depends_on:
      rabbit-mq:
        condition: service_healthy
      user-service:
        condition: service_started

  facade:
    image: facade-service
    container_name: facade-service-container
    ports:
      - "8080:8080"   # end-to-end tests call http://localhost:8080
    depends_on:
      rabbit-mq:
        condition: service_healthy
      user-service:
        condition: service_started
      payment-service:
        condition: service_started
